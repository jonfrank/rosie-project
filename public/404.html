<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rosie Project</title>
  <script>
    // GitHub Pages hack to handle client-side routing
    // This script takes the current path and redirects to the index.html
    // with the path as a query parameter that the React app can read
    var pathSegmentsToKeep = 1; // rosie-project
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
